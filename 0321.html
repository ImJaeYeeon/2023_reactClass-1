<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 100px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <figure>
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figcaption>
        <table border="1">
            <colgroup>
                <col width="200px">
                <col width="200px">
                <col width="200px">
                <col width="200px">
            </colgroup>
            <thead>
                <tr>
                    <th>방 이름1</th>
                    <th>방 이름2</th>
                    <th>방 이름3</th>
                    <th>방 이름4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>으앙1</th>
                    <th>으앙2</th>
                    <th>으앙3</th>
                    <th>으앙4</th>
                </tr>
            </tbody>
            <tr>
                <th rowspan="2">으1</th>
                <th>으2</th>
                <th>으3</th>
                <th>으4</th>
            </tr>
            <tr>
                <th>앙1</th>
                <th>앙2</th>
                <th>앙3</th>
            </tr>
            <tr>
                <th colspan="4">엥1</th>
            </tr>
        </table>
    </figure>
</body>

</html>
